<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Saira:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500&family=Saira:wght@500&display=swap" rel="stylesheet">
        <link rel="icon" href="./favicon.png">
        <title>Web-O-Sketch</title>
    </head>
    <body>
        <header class="title">Web-O-Sketch</header>
        <main>
            <section class="controls">
                <div class="colorPicker">
                    <input type="color" id="color" name="user_color">
                </div>
                <button class="btn" id="btnColor">Color Mode</button>
                <button class="btn" id="btnCreate">Create Grid</button>
                <button class="btn" id="btnRainbow">Rainbow Mode</button>
                <button class="btn" id="btnClear">Clear</button>
                <div class="sizeSlider">
                    <label for="size"><strong>Grid Size:</strong> <span id="currSize">20 x 20</span></label>
                    <input type="range" id="size" step="1" name="user_size" max="50" value="20" />
                </div>
            </section>
            <section class="grid-container"></section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
